<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="./css/oi.css">
    <title>Clipper - Clipboard Manager</title>
  </head>
  <body>
    <div id=searchbar class=searchbar>
      <div id=searchlabel class=searchlabel>Search: </div>
      <input type=text id=searchinput class=searchinput></input>
    </div>
    <div id=clippetcontainer class=clippetcontainer>
      <b>Name</b><input type=text id=clippetname class=clippetname></input><br>
      <b>Tags</b><input type=text id=clippettags class=clippettags></input><br>
      <textarea id=clippettext class=clippettext></textarea><br>
      <input type=button id=cancelbutton class=cancelbutton value=Cancel>
      <input type=button id=submitbutton class=submitbutton value=Save>
      

    </div>
    <div id=pagecontainer class=pagecontainer>

    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
